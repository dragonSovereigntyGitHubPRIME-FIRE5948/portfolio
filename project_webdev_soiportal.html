            // 3. Project Description
            $(".project-desc").text("This is a SOI Portal website for my school to show availabile IT course in RP. My Project Manager was pleased with the home page you built for the SOI Learning Portal. To complete the portal, the front-end needs to be integrated with the back-end for retrieval of data from the database. Before this step, your Project Manager wants to see a prototype of the home page that showcases interactions like dropdowns, online / offline statuses, notifications, bookmarking and more.Autocomplete for the search box containing tags in tags.js.A dropdown for the notifications icon that shows messages(read and unread).A tooltip that says “Add to Bookmarks” when you mouse over the bookmark icon in a card at a time.")

            // 4. Project Image
