<body class="contact-page page-bg">

    <!-- Container -->
    <div id="container-contact" class="container-fluid h-100 text-center">

        <!-- Row 1 -->
        <div class="row align-items-center h-100">

            <!-- Col 1. Navbar, jQuery Load -->
            <div id="navbar-container" class="col-1">
                <div id="nav-placeholder"></div>
            </div>


            <!-- Col 2. Main Content -->
            <div id="main-container-contact" class="col-11">

                <main class="row align-items-center h-100 w-100">

                    <!-- Contact Details -->
                    <div id="contact-details" class="col-6">

                        <div class="row contact-details-container flex-column"
                        style="font-size: 16pt;"
                        >

                            <div>Contact Details</div>

                            <div class="">
                                Email: 21040247@myrp.edu.sg<br>
                                Mobile: +65 8125 0122
                            </div>

                            <div class="">
                                social media icons
                            </div>

                        </div>

                    </div>

                    <!-- Form -->
                    <div id="contact-form" class="col-6 d-flex justify-content-center">

                        <div id="contact-form-container" class="row d-flex flex-column justify-content-center"
                        style="font-size: 18pt; color: black; font-family: Murasaki;"
                        >

                            <div>
                                Contact Form
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload file</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Your comment</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary mb-3">Submit Form</button>
                            </div>

                        </div>

                    </div>
                </main>
            </div>


        </div>

        <!-- 3. Footer -->

        <!-- Hero Image -->
        <!-- <img src="Images/index_hero.webp" alt="index_hero" class="index-hero"> -->
